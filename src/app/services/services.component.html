<app-heading #start [heading]="heading_1" [subheading]="subheading_1"></app-heading>
<mat-tab-group mat-stretch-tabs>
  <mat-tab *ngFor="let tab of tabItems" [label]="tab.label">
    <ng-container [ngSwitch]="tab.table">
      <app-cosmetology-table *ngSwitchCase="'cosmetology'"></app-cosmetology-table>
      <app-rustling-table *ngSwitchCase="'rustling'"></app-rustling-table>
    </ng-container>
  </mat-tab>
</mat-tab-group>
