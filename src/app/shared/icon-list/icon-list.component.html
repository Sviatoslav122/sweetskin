<div
    class="container"
    fxLayout="row wrap"
    fxLayoutAlign="flex-start"
>
    <app-icon-list-item
        fxFlex="0 1 50%"
        *ngFor="let item of items; let i = index"
        [item]="item"
        [@bounceIn]="{ value: bounceIn, params: { timing: i } }"
        [style.visibility]="isElementShown ? 'visible' : 'hidden'"
    ></app-icon-list-item>
</div>
